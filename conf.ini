[cytoplasm]
posFile = ./data/cytoplasm/cytoplasm_pos_30.fa
negFile = ./data/cytoplasm/cytoplasm_neg_30.fa
fpostrain = ./data/cytoplasm/cytoplasm_pos_30_train
fnegtrain = ./data/cytoplasm/cytoplasm_neg_30_train
fpostest = ./data/cytoplasm/cytoplasm_pos_30_test
fnegtest = ./data/cytoplasm/cytoplasm_neg_30_test
fposvldt = ./data/cytoplasm/cytoplasm_pos_30_vldt
fnegvldt = ./data/cytoplasm/cytoplasm_neg_30_vldt
[node-1]
fpostrain = ./data/DeepLoc/s1-train-pos
fnegtrain = ./data/DeepLoc/s1-train-neg
[netparam]
batch_size = 50
epochs = 150
patience = 150
learning_rate = 0.001
[semisupparam]
rampup_length = 50
rampdown_length = 30
learning_rate_max = 0.03
scaled_unsup_weight_max = 100
gammer = 5.0
beita = 0.5
[otherparam]
hasBenchmarkData = 1
maxlen = 1000